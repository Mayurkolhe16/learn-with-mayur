<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn-With-Mayur</title>
     <style>
        :root {
            --bg: #0f172a;
            --card: #020617;
            --text: #e5e7eb;
            --muted: #94a3b8;
            --accent: #38bdf8;
            --border: #1e293b;
        }

        * {
            box-sizing: border-box;
            font-family: "Segoe UI", system-ui, sans-serif;
        }

        body {
            margin: 0;
            background: linear-gradient(120deg, #020617, #020617);
            color: var(--text);
            padding: 30px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: var(--accent);
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: var(--muted);
            margin-bottom: 30px;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        h2 {
            margin-top: 0;
            color: #e2e8f0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            color: var(--accent);
            font-weight: 600;
            background: #020617;
        }

        tr:hover {
            background: #020617;
        }

        code {
            background: #020617;
            padding: 4px 8px;
            border-radius: 6px;
            color: #22d3ee;
            font-size: 0.95rem;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: var(--muted);
            font-size: 0.9rem;
        }

        footer span {
            color: var(--accent);
            font-weight: 600;
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
            }

            th, td {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
</head>
<body>
    <div class="container">
    <h1>ðŸ“˜ Git Notes</h1>
    <p class="subtitle">Basic & Common Git Commands â€“ Easy to Revise</p>

    <div class="card">
        <h2>ðŸŽ¯ Common Git Commands</h2>

        <table>
            <thead>
                <tr>
                    <th>Command</th>
                    <th>What It Does</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><code>git init</code></td>
                    <td>Initialize a new Git repository (only once)</td>
                </tr>
                <tr>
                    <td><code>git status</code></td>
                    <td>Check changed or new files</td>
                </tr>
                <tr>
                    <td><code>git add . </code></td>
                    <td>Add all files to staging area</td>
                </tr>
                <tr>
                    <td><code>git commit -m "message"</code></td>
                    <td>Save changes with a commit message</td>
                </tr>
                <tr>
                    <td><code>git remote add origin &lt;url&gt;</code></td>
                    <td>Connect local repo to GitHub</td>
                </tr>
                <tr>
                    <td><code>git branch -M main</code></td>
                    <td>Rename branch to main</td>
                </tr>
                <tr>
                    <td><code>git push -u origin main</code></td>
                    <td>Push code to GitHub</td>
                </tr>
                <tr>
                    <td><code>git pull</code></td>
                    <td>Fetch latest updates</td>
                </tr>
                <tr>
                    <td><code>git log</code></td>
                    <td>View commit history</td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer>
        Created by <span>Mayur Kolhe</span>
    </footer>
    </div>
</body>
</html>
